<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Style Registration Form</title>
    <link rel="stylesheet" href="CSSs/reg.css">
</head>
<body>
    <div class="book-container">
        <!-- Left Page: Step Header and Overview -->
        <div class="page left-page">
            <div class="step-header">
                <div class="step active" id="step1">Step 1</div>
                <div class="step" id="step2">Step 2</div>
                <div class="step" id="step3">Step 3</div>
            </div>
            <div class="overview">
                <h2>Welcome to Stuminy!!!...</h2>
                <img src="images/reg.gif" alt="">
            </div>
            <p class="signin">Already have an acount ? <a href="login.html">Signin</a> </p>
        </div>

        <!-- Right Page: Registration Form -->
        <div class="page right-page">
            <form id="registrationForm">
                <!-- Step 1: Common for both Student and Alumni -->
                <div id="step-1" class="form-step active">
                    <h2>Step 1: General Information</h2>
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="alumni">Alumni</option>
                    </select>

                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>

                    <button type="button" onclick="nextStep(1)">Next</button>
                </div>

                <!-- Step 2: Student -->
                <div id="step-2-student" class="form-step">
                    <h2>Step 2: Student Details</h2>
                    <label for="enrollmentNo">Enrollment No:</label>
                    <input type="text" id="enrollmentNo" name="enrollmentNo" required>

                    <label for="course">Course/Degree Program:</label>
                    <input type="text" id="course" name="course" required>

                    <label for="yearOfStudy">Year of Study:</label>
                    <input type="number" id="yearOfStudy" name="yearOfStudy" required>

                    <label for="graduationYear">Expected Graduation Year:</label>
                    <input type="number" id="graduationYear" name="graduationYear" required>

                    <label for="studentProfile">Upload Profile Picture:</label>
                    <input type="file" id="studentProfile" name="studentProfile" required>

                    <label for="studentTranscript">Upload Transcript:</label>
                    <input type="file" id="studentTranscript" name="studentTranscript" required>

                    <button type="button" onclick="nextStep(2)">Next</button>
                </div>

                <!-- Step 2: Alumni -->
                <div id="step-2-alumni" class="form-step">
                    <h2>Step 2: Alumni Details</h2>
                    <label for="degree">Degree Obtained:</label>
                    <input type="text" id="degree" name="degree" required>

                    <label for="fieldOfStudy">Field of Study:</label>
                    <input type="text" id="fieldOfStudy" name="fieldOfStudy" required>

                    <label for="gradYear">Graduation Year:</label>
                    <input type="number" id="gradYear" name="gradYear" required>

                    <label for="collegeId">College Student ID Number (if applicable):</label>
                    <input type="text" id="collegeId" name="collegeId">

                    <label for="alumniProfile">Upload Profile Picture:</label>
                    <input type="file" id="alumniProfile" name="alumniProfile" required>

                    <label for="marksheet">Upload Marksheet:</label>
                    <input type="file" id="marksheet" name="marksheet" required>

                    <button type="button" onclick="nextStep(2)">Next</button>
                </div>

                <!-- Step 3: Student -->
                <div id="step-3-student" class="form-step">
                    <h2>Step 3: Student Preferences</h2>
                    <label for="cgpa">Current CGPA:</label>
                    <input type="number" id="cgpa" name="cgpa" step="0.01" required>

                    <label for="coursework">Major Coursework:</label>
                    <input type="text" id="coursework" name="coursework" required>

                    <label for="extracurricular">Extracurricular Activities:</label>
                    <input type="text" id="extracurricular" name="extracurricular" required>

                    <label for="industry">Preferred Industry:</label>
                    <input type="text" id="industry" name="industry" required>

                    <label for="jobInterests">Internship/Job Interests:</label>
                    <input type="text" id="jobInterests" name="jobInterests" required>

                    <label for="dreamJob">Dream Job Title:</label>
                    <input type="text" id="dreamJob" name="dreamJob" required>

                    <label for="skills">Skills/Competencies:</label>
                    <input type="text" id="skills" name="skills" required>

                    <label for="certifications">Certifications:</label>
                    <input type="text" id="certifications" name="certifications" required>

                    <label for="resume">Upload Resume:</label>
                    <input type="file" id="resume" name="resume" required>

                    <button type="submit">Submit</button>
                </div>

                <!-- Step 3: Alumni -->
                <div id="step-3-alumni" class="form-step">
                    <h2>Step 3: Alumni Preferences</h2>
                    <label for="jobTitle">Current Job Title:</label>
                    <input type="text" id="jobTitle" name="jobTitle" required>

                    <label for="company">Company/Organization Name:</label>
                    <input type="text" id="company" name="company" required>

                    <label for="industry">Industry:</label>
                    <input type="text" id="industry" name="industry" required>

                    <label for="experience">Years of Experience:</label>
                    <input type="number" id="experience" name="experience" required>

                    <label for="linkedin">LinkedIn Profile:</label>
                    <input type="url" id="linkedin" name="linkedin">

                    <label for="achievements">Notable Achievements:</label>
                    <textarea id="achievements" name="achievements"></textarea>

                    <label for="skills">Skills/Expertise:</label>
                    <input type="text" id="skills" name="skills" required>

                    <label for="mentor">Willing to Mentor?</label>
                    <select id="mentor" name="mentor" required>
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>

                    <label for="resumeAlumni">Upload Resume:</label>
                    <input type="file" id="resumeAlumni" name="resumeAlumni" required>

                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="reg.js"></script>
</body>
</html>
